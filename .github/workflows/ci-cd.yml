name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET with Cache
      uses: ./.github/actions/setup-dotnet
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Solution
      uses: ./.github/actions/build
      with:
        configuration: ${{ env.BUILD_CONFIGURATION }}

    - name: Run Tests
      uses: ./.github/actions/test
      with:
        configuration: ${{ env.BUILD_CONFIGURATION }}

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Code formatting check
      run: dotnet format --verify-no-changes --verbosity diagnostic || echo "Code formatting issues detected"
      continue-on-error: true

    - name: Quality gate
      run: |
        echo "## Code Quality :white_check_mark:" >> $GITHUB_STEP_SUMMARY
        echo "Code quality checks completed" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET with Cache
      uses: ./.github/actions/setup-dotnet
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish Application
      uses: ./.github/actions/publish
      with:
        configuration: ${{ env.BUILD_CONFIGURATION }}
        project-path: CVBackend/CVBackend.csproj
        output-path: ./publish
        artifact-name: production-build
        retention-days: 7

    - name: Deployment Summary
      run: |
        echo "## Deployment Complete :ship:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
        echo "**Artifacts:** production-build" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Ready for deployment" >> $GITHUB_STEP_SUMMARY

    - name: Deploy Application
      run: |
        echo "Deployment step - replace with actual deployment commands"
        exit 0
